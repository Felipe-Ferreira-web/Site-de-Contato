{% load static %}
{% load bootstrap_icons %}

<header class="sticky top-0 z-50 w-full bg-gray-700 shadow-md">
  <nav class="flex justify-between text-white items-center w-[92%] mx-auto h-20">

    <div class="z-50">
      <img class="w-16 cursor-pointer"
           src="{% static 'imgs/logo2.png' %}"
           alt="logo">
    </div>

    <div id="nav-menu"
         class="nav-links duration-500 md:static absolute bg-gray-700 md:min-h-fit min-h-[15vh] left-0 top-[-400%] md:w-auto w-full flex items-center px-5 z-40 border-b border-gray-600 md:border-none">
      <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-0 w-full md:w-auto">

        <li class="border-b border-gray-600 md:border-none w-full md:w-auto">
          <a class="font-bold hover:text-blue-400 transition block py-4 md:py-2"
             href="{% url 'site:index' %}">Home</a>
        </li>

        <li class="border-b border-gray-600 md:border-none w-full md:w-auto">
          <a class="font-bold hover:text-blue-400 transition block py-4 md:py-2"
             href="{% url 'site:index' %}#servicos">Serviços</a>
        </li>

        <li class="border-b border-gray-600 md:border-none w-full md:w-auto">
          <a class="font-bold hover:text-blue-400 transition block py-4 md:py-2"
             href="{% url 'site:contato' %}">Contato</a>
        </li>

        <li class="md:hidden flex items-center gap-2 text-blue-400 py-4">
          {% bs_icon 'telephone-fill' %}
          <span class="text-white font-bold text-sm">(13) 9999-9999</span>
        </li>

      </ul>
    </div>

    <div class="flex items-center gap-6 z-50">
      <div class="hidden sm:flex flex-row gap-2 items-center whitespace-nowrap">
        <span class="text-blue-400">{% bs_icon 'telephone-fill' %}</span>
        <p class="font-bold text-sm">(13) 9999-9999</p>
      </div>

      <a target="_blank" rel="noopener noreferrer" href="">
        <button class="bg-blue-400 font-semibold rounded-lg text-base text-gray-100 px-4 py-2 shadow-xl hover:bg-blue-500 transition active:scale-95 whitespace-nowrap text-sm">Solicite um Orçamento</button>
      </a>

      <button onclick="onToggleMenu(this)"
              class="cursor-pointer md:hidden flex items-center">
        <span id="icon-container">{% bs_icon 'list' size="30px" %}</span>
      </button>
    </div>
  </nav>
</header>
