{% load static %}

{% block content %}

    <div style="font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                overflow: hidden;
                line-height: 1.6;
                color: #333">

        <header style="background-color: #364153; padding: 30px; text-align: center;">
            <h1 style="color: #ffffff;
                       margin: 0;
                       font-size: 24px;
                       letter-spacing: 1px">Olá, sou {{ name }}</h1>
        </header>

        <div style="padding: 20px 10px 20px 10px;
                    text-align: left;
                    background-color: #ffffff">

            <div style="font-size: 16px;
                        color: #444;
                        margin-bottom: 25px;
                        height: 300px">{{ message }}</div>

            <p style="margin-top: 30px;
                      margin-left:30px;
                      margin-right:30px;
                      font-weight: bold;
                      color: #555">Atenciosamente, {{ name }}</p>
        </div>

        <footer style="background-color: #f9f9f9;
                       padding: 30px 20px;
                       border-top: 1px solid #eeeeee">
            <p style="font-size: 12px;
                      color: #888;
                      margin-bottom: 20px;
                      line-height: 1.4">
                *Lembrete: Este é um endereço de email automático. Para responder, clique no botão abaixo ou envie para:
                <br>
                <p style="color: #2c3e50;
                          font-weight: bold;
                          padding-left:5px;
                          margin-top:20px">{{ email }}</p>
            </p>

            <a href="mailto:{{ email }}"
               style="display: inline-block;
                      padding: 12px 25px;
                      background-color: #3498db;
                      color: #ffffff;
                      text-decoration: none;
                      border-radius: 5px;
                      font-weight: bold;
                      font-size: 14px">Responder Agora</a>
        </footer>

    </div>

{% endblock content %}
